apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-backend
spec:
  selector:
    matchLabels:
      app: test-backend
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: 553061678476.dkr.ecr.ap-southeast-1.amazonaws.com/backend:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend-qa
spec:
  type: LoadBalancer
  selector:
    app: 
  ports:
  - port: 80
    targetPort: 8080


