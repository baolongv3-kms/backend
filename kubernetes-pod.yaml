apiVersion: v1
kind: Pod
metadata:
  labels:
    type : kubernetes-agent
  spec:
    containers:
      - name: maven
        image: jenkins/jnlp-agent-maven
        command:
          - cat
        volumeMounts: 
          - name: 
      - name: kaniko
        image: dwolla/jenkins-agent-kaniko
        args:
          - "--context=git://github.com/scriptcamp/kubernetes-kaniko"
          - "--destination=<dockerhub-username>/kaniko-demo-image:1.0"
        volumeMounts:
          - name: kaniko-secret
            mountPath: /kaniko/.docker
  volumes:
  - name: kaniko-secret
    secret:
      secretName: regcred
      items:
        - key: .dockerconfigjson
          path: config.json